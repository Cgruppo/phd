<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Angular framework -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>

    <!-- Underscore -->
    <script src="js/libs/underscore-min.js"></script>

    <!-- Marked markdown parser -->
    <script src="js/libs/marked.min.js"></script>

    <!-- Our Angular app -->
    <script src="js/app.js"></script>
    <script src="js/presentation.js"></script>
    <script src="js/arrowKeyCtrl.js"></script>
    <script src="js/slideCtrl.js"></script>

    <!-- The presentation title, drawn from presentation.json -->
    <title>{{title}}</title>
  </head>
  <body ng-controller="ArrowKeyCtrl" ng-keydown="changeSlide($event.keyCode)">
    
    <!-- Split the page vertically into two parts. -->
    <div class="split">

      <!-- The navigation part with the outline of slides -->
      <div class="split-left">
        <div ng-repeat="slide in slides">
          <a href="#/{{slide.name}}" ng-class="{currentSlide: slide.name === currentSlide.name, indented: slide.indent}">
            {{slide.title}}
          </a>
        </div>

        <!-- This box shows my face live from the camera. -->
        <!-- Commented out for public viewing
        <div class="video-container">
          <video width="240" autoplay></video>
        </div>
        -->
      </div>

      <!-- The slide content part -->
      <div ng-view class="split-right"> </div>

      <!-- GitHub ribbon from https://github.com/blog/273-github-ribbons -->
      <a href="https://github.com/curran/phd/tree/gh-pages/defense"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    </div>
  </body>
</html>
