<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Angular framework -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>

    <!-- Underscore -->
    <script src="js/libs/underscore-min.js"></script>

    <!-- Marked markdown parser -->
    <script src="js/libs/marked.min.js"></script>

    <!-- Our Angular app -->
    <script src="js/app.js"></script>
    <script src="js/presentation.js"></script>
    <script src="js/arrowKeyCtrl.js"></script>
    <script src="js/slideCtrl.js"></script>

    <!-- The presentation title, drawn from presentation.json -->
    <title>{{title}}</title>
  </head>
  <body ng-controller="ArrowKeyCtrl" ng-keydown="changeSlide($event.keyCode)">
    
    <!-- Split the page vertically into two parts. -->
    <div class="split">

      <!-- The navigation part with the outline of slides -->
      <div class="split-left">
        <div ng-repeat="slide in slides">
          <a href="#/{{slide.name}}" ng-class="{currentSlide: slide.name === currentSlide.name, indented: slide.indent}">
            {{slide.title}}
          </a>
        </div>
      </div>

      <!-- The slide content part -->
      <div ng-view class="split-right"> </div>
    </div>
  </body>
</html>
