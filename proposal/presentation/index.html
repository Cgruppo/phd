<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Angular framework -->
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>

    <!-- Underscore -->
    <script src="underscore-min.js"></script>

    <!-- Marked markdown parser -->
    <script src="marked.min.js"></script>

    <!-- Our Angular app -->
    <script src="main.js"></script>

    <title>{{title}}</title>
  </head>
  <body ng-controller="PresentationCtrl" ng-keydown="changeSlide($event.keyCode)">
    
    <!-- Split the page vertically into two parts. -->
    <div class="split">

      <!-- The navigation part with the outline of slides -->
      <div class="split-left">
        <div ng-repeat="slide in slides">
          <a href="#/{{slide.name}}" ng-class="{active: slide === currentSlide()}">
            {{slide.title}}
          </a>
        </div>
      </div>

      <!-- The slide content part -->
      <div ng-view class="split-right"> </div>
    </div>
  </body>
</html>
